         <h1>{{name | uppercase}}</h1>
         <form style="width:300px; margin-left:450px; margin-top:150px" #userForm="ngForm" (ngSubmit)="userForm.form.valid && onSubmit(userForm)">
            <div class="form-group">
              <label>Name</label>
              <input type="text" name="name" email class="form-control" ngModel name="name" required />  
            </div>
            <br>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="name" class="form-control"  ngModel name="password" required />  
              </div>
            
            <div class="form-group">
                <button    class="btn btn-danger btn-block">Submit</button>
                <p> Dont have any account <a routerLink="/register">Register</a>here.</p>
              </div>
          </form>
