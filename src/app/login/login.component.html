 
         <!-- <a class="mt-4 btn btn-primary" href="/home"  [routerLink]="['/home']" role="button">Login</a> -->
     
      <form style="width:300px; margin-left:450px; margin-top:150px" #userForm="ngForm" (ngSubmit)="userForm.form.valid && onSubmit(userForm)">
        <div class="form-group">
          <label>Name</label>
          <input type="text" name="name" class="form-control" [(ngModel)]="model.name" #name="ngModel"
            [ngClass]="{ 'is-invalid': userForm.submitted && name.invalid }" required>
          <div class="invalid-feedback" *ngIf="userForm.submitted && name.invalid">
            <p *ngIf="name.errors">Name is required</p>
          </div>
        </div>
        
          <div class="form-group">
            <label>Password </label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel"
              [ngClass]="{ 'is-invalid': userForm.submitted && password.invalid }" minlength="8" required>
            <div *ngIf="userForm.submitted && password.invalid" class="invalid-feedback">
              <div *ngIf="password.errors">Password is required</div>
              <div *ngIf="password.errors">Password should be at least 8 characters long</div>
            </div>
          </div>
        <br>
        
        <div class="form-group">
            <button  [disabled]="userForm.invalid"   class="btn btn-danger btn-block">Submit</button>
            <p> Don't have any account <a routerLink="/register">Register</a>here.</p>
          </div>
      </form>
